<h2>1일차 실습</h2><br>
<b>애국가</b><br><br>
<b>1절</b><br>
<i>동해 물과 백두산이 마르고 닳도록</i><br>
<small>하느님</small>이 보우하사 우리나라 만세<br><br>
<b>2절</b><br>
남산 위에 저 <i>소나무</i> 철갑을 <b>두른</b> 듯<br>
바람서리 불변함은 우리 기상일세<br><br><br>
<b>(후렴)</b><br>
무궁화 삼천리 화려강산<br>
대한사람 대한으로 길이 보전하세<br>
